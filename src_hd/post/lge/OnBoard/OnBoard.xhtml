<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">OnBoard</ui:define>
		<ui:define name="content">
			<h3>
			This is an <a href="https://developer.axonivy.com/doc/latest/DesignerGuideHtml/ivy.userinterface.html#ivy-htmldialogs">Html Dialog</a> 
			implemented with JSF and <a href="http://primefaces.org/">Primefaces</a> as widget library
			</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<!-- No 'form field [Integer]' template found for field 'Candidate.id'. -->
					
					<p:outputLabel for="candidateName" value="Name"/>
					<p:inputText id="candidateName" value="#{data.Candidate.Name}"></p:inputText>
					
					<p:outputLabel for="candidateSkill" value="Skill"/>
					<p:inputText id="candidateSkill" value="#{data.Candidate.Skill}"></p:inputText>
					
					<p:outputLabel for="candidateDOB" value="DOB"/>
					<p:calendar id="candidateDOB" value="#{data.Candidate.DOB}" pattern="dd.MM.yyyy" size="10">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</p:calendar>
					
					<p:outputLabel for="message" value="Message"/>
					<p:inputText id="message" value="#{data.Message}"></p:inputText>
					
					<br />
					<p:commandButton actionListener="#{logic.proceed(data.Candidate)}" value="Proceed" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
