<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">UserDataCreation</ui:define>
		<ui:define name="content">
			<h3>
			<b>User Registration form </b>
			</h3>			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<!-- No 'form field [Integer]' template found for field 'registeredUser.id'. -->
					
					<p:outputLabel for="registeredUserName" value="Name"/>
					<p:inputText id="registeredUserName" value="#{data.registeredUser.User.Name}" styleClass="text-input"></p:inputText>
					
					<p:outputLabel for="registeredUserEmail" value="Email"/>
					<p:inputText id="registeredUserEmail" value="#{data.registeredUser.User.Email}"></p:inputText>
					
					<p:outputLabel for="registeredUserContact" value="Contact"/>
					<p:inputText id="registeredUserContact" value="#{data.registeredUser.User.Contact}"></p:inputText>
					
					<p:outputLabel for="registeredUserDOB" value="DOB"/>
					<p:calendar id="registeredUserDOB" value="#{data.registeredUser.User.DOB}" pattern="dd.MM.yyyy">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</p:calendar>
					
					<p:outputLabel for="registeredUserPAN" value="PAN"/>
					<p:inputText id="registeredUserPAN" value="#{data.registeredUser.User.PAN}"></p:inputText>
					
					<p:outputLabel for="registeredUserAdhaar" value="Adhaar"/>
					<p:inputText id="registeredUserAdhaar" value="#{data.registeredUser.User.Adhaar}"></p:inputText>
										
					<p:commandButton actionListener="#{logic.close}" value="Proceed" update="form" icon="ui-icon-check" />
					<p:commandButton actionListener="#{logic.save(data.registeredUser.User)}" value="Save" update="form" icon="ui-icon-check" size="20"/>
				<p:outputLabel value="Status"/>
					<p:outputLabel id="idValue" value="#{data.registeredUser.Status}"></p:outputLabel>
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
